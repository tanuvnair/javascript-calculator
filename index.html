<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Javascript Calculator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/utilities.css">
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/script.js" defer></script>
    </head>

    <body>
        <div class="calculator">
            <div class="calculator-grid">
                <div class="output">
                    <div id="inputLabel" class="current-operand">0</div>
                </div>
                <button class="span-two imp-button" onclick="pushBtn(this)">AC</button>
                <button class="imp-button" onclick="pushBtn(this);">DEL</button>
                <button class="imp-button" onclick="pushBtn(this);">/</button>
                <button onclick="pushBtn(this);">1</button>
                <button onclick="pushBtn(this);">2</button>
                <button onclick="pushBtn(this);">3</button>
                <button class="imp-button" onclick="pushBtn(this);">*</button>
                <button onclick="pushBtn(this);">4</button>
                <button onclick="pushBtn(this);">5</button>
                <button onclick="pushBtn(this);">6</button>
                <button class="imp-button" onclick="pushBtn(this);">+</button>
                <button onclick="pushBtn(this);">7</button>
                <button onclick="pushBtn(this);">8</button>
                <button onclick="pushBtn(this);">9</button>
                <button class="imp-button" onclick="pushBtn(this);">-</button>
                <button class="border-radius-bl imp-button" onclick="pushBtn(this);">.</button>
                <button onclick="pushBtn(this);">0</button>
                <button class="span-two border-radius-br imp-button" onclick="pushBtn(this);">=</button>
            </div>
        </div>
    </body>
</html>
