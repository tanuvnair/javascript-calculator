<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Javascript Calculator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/utilities.css">
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/script.js" defer></script>
    </head>

    <body>
        <div class="calculator">
            <div class="calculator-grid">
                <div class="output">
                    <div class="previous-operand">123 +</div>
                    <div class="current-operand">456</div>
                </div>
                <button class="span-two imp-button">AC</button>
                <button class="imp-button">DEL</button>
                <button class="imp-button">รท</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="imp-button">ร</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="imp-button">+</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="imp-button">-</button>
                <button class="border-radius-bl imp-button">.</button>
                <button>0</button>
                <button class="span-two border-radius-br imp-button">=</button>
            </div>
        </div>
    </body>
</html>
